<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      @for (route of routes; track route) {
        <a mat-list-item [href]="route.url">
          {{ route.name }}
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
