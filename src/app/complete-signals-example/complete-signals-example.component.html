<h1>Results of the sporting season</h1>

<p>Matches : {{ nbMatch() }}</p>

<p>Wins : {{ nbWins() }}</p>
<p>Losses : {{ nbLosses() }}</p>
<p>Draws : {{ nbDraws() }}</p>

<table>
  <thead>
    <tr>
      <th scope="col">Goal Scored</th>
      <th scope="col">Goal Conceded</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    @for (match of sportingSeason().matches; track $index) {
    <tr>
      <th scope="row">{{ match.goalScored }}</th>
      <td>{{ match.goalConceded }}</td>
      <td>{{ match.status }}</td>
    </tr>
    }
  </tbody>
</table>

<button (click)="addWin()">Add a Win</button>
<button (click)="removeWin()">Remove the last Win</button>
